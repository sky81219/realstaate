version: '3.9'

services:
  sql:
    container_name: status-sql
    image: mysql
    ports:
      - "3307:3306"
    env_file:
      - ./.env
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_USERNAME=${DB_USERNAME}
      - TZ=Asia/Seoul
    command:
      - --default-authentication-plugin=mysql_native_password
      - --collation-server=utf8mb4_unicode_ci
      - --character-set-server=utf8mb4
      - --lower_case_table_names=1
    volumes:
      - .sqlVolume:/var/lib/mysql

  backend:
    container_name: status-django
    build: 
      context: ./realstatus
      dockerfile: Dockerfile
    command: gunicorn homepricestats.wsgi --bind 0.0.0.0:8000
    volumes:
      - ./realstatus/:/realstatus
      - static-volume:/realstatus/django_static
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}

  ngnix:
    container_name: status-nginx
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/con.f/nginx-setup.conf
      - static-volume:/realstatus/django_static

    depends_on:
      - backend


volumes:
  mysql:
  backend:
  build_file:
  static-volume: